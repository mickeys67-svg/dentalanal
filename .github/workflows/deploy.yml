name: Deploy to Google Cloud Run

on:
  push:
    branches: [ main, master ]

env:
  PROJECT_ID: dentalanal
  REGION: us-west1
  REPO_NAME: dentalanal-repo
  GCP_AUTH_KEY: "${{ secrets.GCP_SA_KEY }}"
  NAVER_AD_CUSTOMER_ID: "${{ secrets.NAVER_AD_CUSTOMER_ID }}"
  NAVER_AD_ACCESS_LICENSE: "${{ secrets.NAVER_AD_ACCESS_LICENSE }}"
  NAVER_AD_SECRET_KEY: "${{ secrets.NAVER_AD_SECRET_KEY }}"
  BRIGHT_DATA_CDP_URL: "${{ secrets.BRIGHT_DATA_CDP_URL }}"
  NAVER_LOGIN_ID: "${{ secrets.NAVER_CLIENT_ID }}"
  NAVER_LOGIN_SECRET: "${{ secrets.NAVER_CLIENT_SECRET }}"
  NAVER_CALLBACK_URL: "${{ secrets.NAVER_REDIRECT_URI }}"

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Configure Docker
        run: gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      # Build and Push Backend
      - name: Build and Push Backend
        run: |
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest ./backend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest

      # Deploy Backend
      - name: Deploy Backend to Cloud Run
        id: deploy_backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: dentalanal-backend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest
          region: ${{ env.REGION }}
          env_vars: |
            DATABASE_URL=postgresql://postgres:2KJCvEbTrWjAjXH1@db.xklppnykoeezgtxmomrl.supabase.co:5432/postgres?sslmode=require
            DATABASE_PASSWORD=2KJCvEbTrWjAjXH1
            SUPABASE_URL=https://xklppnykoeezgtxmomrl.supabase.co
            ADMIN_EMAIL=admin@dmind.com
            ADMIN_PASSWORD=admin123!
            NAVER_AD_CUSTOMER_ID=${{ env.NAVER_AD_CUSTOMER_ID }}
            NAVER_AD_ACCESS_LICENSE=${{ env.NAVER_AD_ACCESS_LICENSE }}
            NAVER_AD_SECRET_KEY=${{ env.NAVER_AD_SECRET_KEY }}
            NAVER_CLIENT_ID=${{ secrets.NAVER_CLIENT_ID }}
            NAVER_CLIENT_SECRET=${{ secrets.NAVER_CLIENT_SECRET }}
            BRIGHT_DATA_CDP_URL=""
            CACHE_BUST=${{ github.run_number }}-retry-with-updated-secrets
          flags: "--allow-unauthenticated --port=8080 --cpu=1 --memory=1Gi --timeout=300"

      # Build and Push Frontend (After Backend is deployed to get the URL)
      - name: Build and Push Frontend
        run: |
          docker build --build-arg NEXT_PUBLIC_API_URL=${{ steps.deploy_backend.outputs.url }} -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest ./frontend
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest

      # Deploy Frontend
      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: dentalanal
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest
          region: ${{ env.REGION }}
          env_vars: |
            NEXT_PUBLIC_API_URL=${{ steps.deploy_backend.outputs.url }}
          flags: "--allow-unauthenticated --port=8080"
