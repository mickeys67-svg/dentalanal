steps:
# Build Docker Image
- name: 'gcr.io/cloud-builders/docker'
  dir: 'frontend'
  args: [
    'build',
    '--build-arg', 'NEXT_PUBLIC_API_URL=${_API_URL}',
    '-t', '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/frontend:latest',
    '.'
  ]
images:
- '${_REGION}-docker.pkg.dev/${_PROJECT_ID}/${_REPO_NAME}/frontend:latest'
