services:
  # 1. PostgreSQL Database
  - type: database
    name: dentalanal-db
    postgresRole: user
    databaseName: d_mind
    plan: free

  # 2. Redis for Celery
  - type: redis
    name: dentalanal-redis
    plan: free
    ipAllowList: [] # Only allow internal connections

  # 3. FastAPI Backend (Using Docker for Playwright Support)
  - type: web
    name: dentalanal-backend
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    plan: free
    healthCheckPath: /api/v1/status/status
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dentalanal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: dentalanal-redis
          property: connectionString
      - key: GOOGLE_API_KEY
        sync: false
      - key: TARGET_HOSPITAL_NAME
        value: "D-MIND Marketing Admin"

  # 4. Celery Worker (Using Docker)
  - type: worker
    name: dentalanal-worker
    env: docker
    dockerContext: .
    dockerfilePath: backend/Dockerfile
    startCommand: "celery -A app.core.celery_app worker --loglevel=info"
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: dentalanal-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: dentalanal-redis
          property: connectionString

  # 5. Next.js Frontend
  - type: web
    name: dentalanal
    env: node
    buildCommand: "cd frontend && npm install && npm run build"
    startCommand: "cd frontend && npm run start"
    envVars:
      - key: NEXT_PUBLIC_API_URL
        fromService:
          type: web
          name: dentalanal-backend
          property: host
